<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nati's| E-commerce</title>
    <link rel="stylesheet" href="../css/sass/main.css" />
  </head>
  <!-- BEM => Layout__UiElement--modifier -->
  <body>
    <main class="mainContainer">
      <section class="headers" id="home">
        <header class="header headerOne">
          <span class="headerOne__welcome">WELCOME TO OUR ETRANS STORE!</span>
          <nav>
          <div class="headerOne__links">
            <li class="link"><a href="#">Track Order</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Our Stores</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#">Contact</a></li>
            <li class="link"><a href="#">Help & FAQs</a></li>
          </div>
          <div class="headerOne__dropdown">
            <div class="currency">
              <li><a href="#">USD</a></li>
              <li><a href="#">ETB</a></li>
              <li><a href="#">ERO</a></li>
            </div>
            <div class="language">
              <li><a href="#">ENG</a></li>
              <li><a href="#">AMH</a></li>
            </div>
          </div>
          <div class="headerOne__social">
            <li>
              <a href="#"
                ><img src="../imgs/icons/facebook.png" alt="Facebook"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="../imgs/icons/telegram.png" alt="Telegram"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="../imgs/icons/instagram.png" alt="Instagram"
              /></a>
            </li>
          </div>
          <nav></nav>
        </header>

        <header class="header headerTwo"></header>
        <header class="header headerThree"></header>
      </section>
      <section class="hero"></section>
      <section class="categorys"></section>
      <section class="featureds"></section>
      <section class="newArrivals"></section>
      <section class="banner"></section>
      <section class="browserCategory"></section>
      <section class="offers"></section>
      <section class="news"></section>
      <section class="partners"></section>
      <section class="all"></section>
      <section class="footer"></section>
    </main>
  </body>
</html>
